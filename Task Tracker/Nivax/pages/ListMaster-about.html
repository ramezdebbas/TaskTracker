<!doctype HTML>
<html>
    <head>
        <title>About settings flyout</title>
        <script src="/js/listmaster-about.js"></script>
    </head>
    <body>
        <!-- BEGINSETTINGFLYOUT -->
        <div data-win-control="WinJS.UI.SettingsFlyout" id="applicationAboutFlyout" aria-label="About settings flyout" data-win-options="{settingsCommandId:'about'}">
            <!-- Use either 'win-ui-light' or 'win-ui-dark' depending on the contrast between the header title and background color -->
            <div class="win-ui-dark win-header" style="background-color:rgb(0,150,169)">
               <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
               <div class="win-label">Accounts</div>
               <img src="/images/smalllogo.png" style="position: absolute; right: 40px;"/>
            </div>
            <div class="win-content ">
                <div class="win-settings-section">
                    <h3>Task Tracker</h3>
                    By Zoomers.
                    
                </div>
            </div>
        </div>
        <!-- ENDSETTINGSFLYOUT -->
    </body>
</html>
