<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Task Tracker</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- SDK references -->
    <script src="///LiveSDKHTML/js/wl.js"></script>

    <!-- ListMaster references -->
    <link href="/css/default.css" rel="stylesheet" type="text/css" />
    <link href="/css/listmaster-home.css" rel="stylesheet" disabled="" type="text/css" />
    <link href="/css/listmaster-edit.css" rel="stylesheet" disabled="" type="text/css" />
    <link href="/css/listmaster-show.css" rel="stylesheet" disabled="" type="text/css" />
    <link href="/css/listmaster-show-light.css" rel="stylesheet" disabled="" type="text/css" />
    <link href="/css/listmaster-show-dark.css" rel="stylesheet" disabled="" type="text/css" />
    <link rel="stylesheet" type="text/css" href="/css/listmaster-print.css" media="print" />

    <script src="/js/default.js"></script>
    <script src="/js/listmaster-home.js"></script>
    <script src="/js/listmaster-edit.js"></script>
    <script src="/js/listmaster-show.js"></script>

</head>
<body role="application">
    <progress id="rootProgress" class="win-large"></progress>
    <div id="rootGrid">
        <div id="header" role="contentinfo" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: '/fragments/header.html'}"></div>
        <section id="content">
            <div id="contentHost"></div>
        </section>
        <div id="footer" role="contentinfo"></div>
    </div>
</body>
</html>
